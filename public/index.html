<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing Room</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <main>
        <header>
            <div class="logo">
                AF
            </div>
            <button class="menu-btn" id="menuBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                </svg>
            </button>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="#" id="productsNav">Home</a></li>
                    </ul>
                </nav>
            </div>

        </header>
        <aside id="sideMenu">
            <nav>
                <ul>
                    <li><a href="#" id="sideMenuHome">Home</a></li>
                    <li><a href="#" id="sideMenuContact">Contact</a></li>
                    <li><a href="#" id="sideMenuAbout">About</a></li>
                    <li><a href="#" id="sideMenuPrivacy">Privacy</a></li>
                </ul>
            </nav>
        </aside>
        <!-- <div id="man"> -->

            <div id="app">
            <div class="page-container">
                <div id="formContainer">
                    <form id="joinRoomForm">
                        <h1>Join</h1>
                        <input type="text" id="joinRoomName" placeholder="Room Name" required>
                        <input type="password" id="joinRoomPassword" placeholder="Password" required>
                        <button type="submit" class="join-btn">Join Room</button>
                        <p>
                            Want to create a room? <a href="#" id="toggleToCreate">Create Room</a>
                        </p>
                    </form>
                    <form id="createRoomForm" style="display: none;">
                        <h1>Create</h1>
                        <input type="text" id="roomName" placeholder="Room Name" required>
                        <input type="password" id="roomPassword" placeholder="Password" required>
                        <button type="submit" class="cr-btn">Create Room</button>
                        <p>
                            Already have a room? <a href="#" id="toggleToJoin">Join Room</a>
                        </p>
                    </form>
 
                    <div id="join-room-popup" class="popup">
                        <div class="popup-content">
                            <div class="progress-circle"></div>
                            <p>Joining Room...</p>
                        </div>
                    </div>
                     
                    <div id="cr-room-popup" class="popup">
                        <div class="popup-content">
                            <div class="progress-circle"></div>
                            <p>Creating Room...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
        <footer>
            <p>&copy;2024 AcessFile</p>
        </footer>
        <div class="bottom-navbar">
            <a href="#" class="bottom-nav-item" id="aboutNav">About</a>
            <a href="#" class="bottom-nav-item" id="privacyPolicyNav">Privacy Policy</a>
            <a href="#" class="bottom-nav-item" id="termsNav">Terms of Conditions</a>
            <a href="#" class="bottom-nav-item" id="contactUsNav">Contact Us</a>
        </div>
        <div id="sessionTimer" style="position: fixed; bottom: 10px; right: 10px; background: #333; color: #fff; padding: 5px 10px; border-radius: 5px;"></div>
    </main>



    <script src="js/scriptcr.js"></script>
    <script src="scriptnav.js"></script>
    <script src="js/join.js"></script>
    <script src="js/session.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="js/sea.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
